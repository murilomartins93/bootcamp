<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Movimentações</h1>
    <p class="lead-1">Listagem das movimentações por correntista</p>
    <hr class="my-2">
    <div class="input-group">
      <select  id="iHolders" [(ngModel)]="holders" class="form-select">
        <option *ngFor="let c of holders" [ngValue]="c" >{{c.cpf}}-{{c.name}}</option>
      </select>
      <button class="btn btn-outline-secondary btn-sm" type="button" (click)="listTransactions()">Buscar</button>
      <a class="btn btn-outline-primary btn-sm pt-2" routerLink="/transaction-new">Nova Movimentação</a>
      <a class="btn btn-outline-primary btn-sm pt-2" routerLink="/holder">Correntistas</a>
    </div>

<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data Hora</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col">Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of transactions; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.dateTime | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
      <td>{{ item.description }}</td>
      <td [ngStyle]="{'color':item.type === 'INCOME' ? 'blue' : 'red'}">{{ item.value | currency:'BRL' }}</td>
      <td>{{ item.type }}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
