<div class="container">
    <div class="jumbotron">
        <h1 class="display-6">Movimentação</h1>
        <p class="lead-1">Inclusão de uma nova movimentação</p>
        <hr class="my-2">
        
        
            <div class="col-md-3">
              <label for="iDate" class="form-label">Data</label>
              <input type="date" [(ngModel)]="dateTime" class="form-control" id="iDate">
            </div>
            <div class="col-md-9">
              <label for="iHolder" class="form-label">Correntista</label>
              <select id="iHolder" [(ngModel)]="holder" class="form-select">
                <option *ngFor="let c of holders" [ngValue]="c">{{c.cpf}}-{{c.name}}</option>
              </select>
            </div>
            <div class="col-12">
              <label for="iDescription" class="form-label">Descrição</label>
              <input type="text" [(ngModel)]="description" class="form-control" id="iDescription" placeholder="Informe uma descrição">
            </div>
            <div class="col-md-3">
              <label for="iType" class="form-label">Tipo Movimentação</label>
              <select id="iType" [(ngModel)]="type" class="form-select">
                <option selected>INCOME</option>
                <option>EXPENSE</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="iValue" class="form-label">R$ Valor</label>
              <input type="text" [(ngModel)]="value" class="form-control" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" id="iValue">
            </div>
            <div class="d-grid gap-2 d-md-flex ">
                <button class="btn btn-outline-primary me-md-2" type="button" (click)="save()">Confirmar</button>
                <a routerLink="/transactions" class="btn btn-outline-secondary">Cancelar</a>
              </div>
         
      </div>

</div>
